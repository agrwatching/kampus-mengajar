<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Modular App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body class="bg-gray-100 relative overflow-hidden">
  <!-- Navbar -->
  <div id="navbar" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-auto"></div>

  <!-- Halaman -->
  <div id="main-content" class="relative w-full h-screen overflow-hidden"></div>

  <!-- Dummy class agar Tailwind detect -->
  <div class="hidden">
    translate-x-full -translate-x-full translate-x-0
  </div>

  <script src="js/app.js"></script>
</body>
</html>
